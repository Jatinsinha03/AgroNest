    <script>
        const apiKey = '87abd6a229854f76734a559df56b060b';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/forecast';

        const locationInput = document.getElementById('locationInput');
        const searchButton = document.getElementById('searchButton');
        const locationElement = document.getElementById('location');
        const forecastElement = document.getElementById('forecast');

        searchButton.addEventListener('click', () => {
            const location = locationInput.value;
            if (location) {
                fetchWeather(location);
            }
        });

        function fetchWeather(location) {
            const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    locationElement.textContent = data.city.name;
                    displayForecast(data.list);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        function displayForecast(forecastData) {
            let forecastHTML = '';

            for (let i = 0; i < forecastData.length; i += 8) { // Data for every 24 hours (8 data points per day)
                const date = new Date(forecastData[i].dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const temperature = Math.round(forecastData[i].main.temp);
                const description = forecastData[i].weather[0].description;
                const windSpeed = forecastData[i].wind.speed;
                const humidity = forecastData[i].main.humidity;

                forecastHTML += `
                    <div class="day-forecast">
                        <h4>${day}</h4>
                        <p>Temperature: ${temperature}Â°C</p>
                        <p>Description: ${description}</p>
                        <p>Wind Speed: ${windSpeed} m/s</p>
                        <p>Humidity: ${humidity}%</p>
                    </div>
                `;
            }

            forecastElement.innerHTML = forecastHTML;
        }
    </script>
